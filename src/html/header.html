<header class="header" id="header">
  <div class="container">
    <div class="header__body">
      <a href="/" class="header__logo header-color opacity" title="Логотип и название проекта">StudyChess</a>
      <div class="header__btns">
        <button class="btn header__btn br-3 header-color opacity" id="header-btn-prev" title="Следующий урок" aria-label="Переход к следующему уроку">
          <span class="header__btn-arrow arrow"></span>
          <span class="header__btn-text">Предыдущий</span>
        </button>
        <button class="btn header__btn br-3 black opacity" id="header-btn-next" title="Предыдущий урок" aria-label="Переход к предыдущему уроку">
          <span class="header__btn-arrow arrow"></span>
          <span class="header__btn-text">Следующий</span>
        </button>
      </div>
      <div class="header__lang">
        <span class="header-color upper">RU</span>
      </div>
    </div>
  </div>
</header>
