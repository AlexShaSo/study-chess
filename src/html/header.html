<header class="header" id="header">
  <div class="container">
    <div class="header__body">
      <a href="/" class="header__logo header-color opacity" title="Логотип и название проекта">StudyChess</a>
      <div class="header__btns">
        <button class="btn header__btn br-3 header-color opacity" id="header-btn-prev" title="Предыдущий урок" aria-label="Переход к предыдущему уроку">
          <span class="header__btn-arrow arrow"></span>
          <span class="header__btn-text">Предыдущий</span>
        </button>
        <button class="btn header__btn br-3 black opacity" id="header-btn-next" data-next title="Следующий урок" aria-label="Переход к cледующему уроку">
          <span class="header__btn-arrow arrow"></span>
          <span class="header__btn-text">Следующий</span>
        </button>
      </div>

      <div class="lang">
        <button class="btn lang__active header-color upper" data-lang>ru</button>
        <ul class="lang-list br-3">
          <li class="lang-list__item dark upper">
            <a href="en/">en</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
